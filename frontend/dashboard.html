<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager (Bootstrap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">üìù Task Manager</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Message -->
    <div id="message"></div>

    <!-- Add Task Form -->
<div class="mb-3 text-end">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">‚ûï Add New Task</button>
</div>

    <!-- Task List -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        Your Tasks
      </div>
      <div class="card-body">
        <div id="taskList"></div>
      </div>
    </div>

  </div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editTaskForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-id">

        <div class="mb-3">
          <label for="edit-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="edit-title" required>
        </div>

        <div class="mb-3">
          <label for="edit-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="edit-description" required>
        </div>

        <div class="mb-3">
          <label for="edit-status" class="form-label">Status</label>
          <select id="edit-status" class="form-select">
            <option value="pending">Pending</option>
            <option value="done">Done</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update Task</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addTaskForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="add-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="add-title" required>
        </div>

        <div class="mb-3">
          <label for="add-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="add-description" required>
        </div>

        <div class="mb-3">
          <label for="add-status" class="form-label">Status</label>
          <select id="add-status" class="form-select">
            <option value="pending">Pending</option>
            <option value="done">Done</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Add Task</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>



  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    function showMessage(type, message) {
      const alert = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
      $("#message").html(alert);
    }

    let addModal = new bootstrap.Modal(document.getElementById("addTaskModal"));

    $("#addTaskForm").submit(function (e) {
      e.preventDefault();

      const task = {
        title: $("#add-title").val(),
        description: $("#add-description").val(),
        status: $("#add-status").val()
      };

      $.ajax({
        url: "../api/tasks/create.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(task),
        xhrFields: { withCredentials: true },
        success: function (res) {
          addModal.hide();
          showMessage("success", res.message);
          $("#addTaskForm")[0].reset();
          loadTasks();
        },
        error: function () {
          showMessage("danger", "Failed to create task.");
        }
      });
    });


    function loadTasks() {
      $.ajax({
        url: "../api/tasks/read.php",
        method: "GET",
        xhrFields: { withCredentials: true },
        success: function (data) {
          if (Array.isArray(data) && data.length) {
            let html = `<table class="table table-hover table-bordered">
              <thead class="table-light">
                <tr><th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th></tr>
              </thead><tbody>`;
            data.forEach(task => {
              html += `<tr>
                <td>${task.id}</td>
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.status}</td>
                <td>
                  <button class="btn btn-sm btn-warning editBtn"
                    data-id="${task.id}"
                    data-title="${task.title}"
                    data-description="${task.description}"
                    data-status="${task.status}">‚úèÔ∏è</button>
                  <button class="btn btn-sm btn-danger deleteBtn" data-id="${task.id}">üóëÔ∏è</button>
                </td>
              </tr>`;
            });
            html += `</tbody></table>`;
            $("#taskList").html(html);
          } else {
            $("#taskList").html("<p>No tasks found.</p>");
          }
        },
        error: function () {
          window.location.href = "login.html";
        }
      });
    }

    // Initial load
    loadTasks();

    // Create task
    $("#taskForm").submit(function (e) {
      e.preventDefault();
      const task = {
        title: $("#title").val(),
        description: $("#description").val(),
        status: $("#status").val()
      };

      $.ajax({
        url: "../api/tasks/create.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(task),
        xhrFields: { withCredentials: true },
        success: function (res) {
          showMessage("success", res.message);
          $("#taskForm")[0].reset();
          loadTasks();
        },
        error: function () {
          showMessage("danger", "Failed to create task.");
        }
      });
    });

   let currentModal;

$(document).on("click", ".editBtn", function () {
  const id = $(this).data("id");
  const title = $(this).data("title");
  const description = $(this).data("description");
  const status = $(this).data("status");

  $("#edit-id").val(id);
  $("#edit-title").val(title);
  $("#edit-description").val(description);
  $("#edit-status").val(status);

  currentModal = new bootstrap.Modal(document.getElementById("editTaskModal"));
  currentModal.show();
});

    // Delete Task
    $(document).on("click", ".deleteBtn", function () {
      const id = $(this).data("id");
      // alert(id);
      if (!confirm("Are you sure you want to delete this task?")) return;

      $.ajax({
        url: "../api/tasks/delete.php",
        method: "DELETE",
        contentType: "application/json",
        data: JSON.stringify({ id }),
        xhrFields: { withCredentials: true },
        success: function (res) {
          showMessage("success", res.message);
          loadTasks();
        },
        error: function () {
          showMessage("danger", "Failed to delete task.");
        }
      });
    });

    // Logout
    $("#logoutBtn").click(function () {
      $.ajax({
        url: "../api/auth/logout.php",
        method: "GET",
        xhrFields: { withCredentials: true },
        success: function () {
          window.location.href = "login.html";
        }
      });
    });


    $("#editTaskForm").submit(function (e) {
  e.preventDefault();

  const task = {
    id: $("#edit-id").val(),
    title: $("#edit-title").val(),
    description: $("#edit-description").val(),
    status: $("#edit-status").val()
  };

  $.ajax({
    url: "../api/tasks/update.php",
    method: "PUT",
    contentType: "application/json",
    data: JSON.stringify(task),
    xhrFields: { withCredentials: true },
    success: function (res) {
      currentModal.hide();
      showMessage("success", res.message);
      loadTasks();
    },
    error: function () {
      showMessage("danger", "Failed to update task.");
    }
  });
});

  </script>
</body>
</html>
